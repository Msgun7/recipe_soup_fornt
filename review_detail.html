<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/review_detail.js"></script>
    <link href="/css/styles/recipe_card.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <main class="site-body">
        <article class="review-detail max-content-width">
            <div class="review-info">
                <a class="back-link" href="/review_list.html">&lt; 목록으로</a>
            </div>
            <div id="recipe_name" style="float:left; margin-top:10px">
            </div>
            <div class="content" style="height: 300px;">
                <div class="content" id="review_detail_img" style="float:left; width: 50%; height:300px">
                </div>
                <div id="review_info" class="content"
                    style="display:inline-block; width: 40%; margin-left:30px; border: 2px solid #ffbb00; padding:20px">
                </div>
            </div>
            <div class="card" style="background-color: #fdf6ea;
            border-radius: 20px; padding: 20px; border: #ffbb00 solid 3px">
                <div class="card-body">
                    <div class="media">
                        <input id="comment" name="comment" type="text" class="form-control" placeholder="댓글을 작성해 주세요~"
                            style="width: 80%; height:50px; float:left;">
                        <button id="save_btn" class="cp-button secondary" onclick="save_comment()"
                            style="float:right; margin-top: 10px; background-color:#ffbb00;">
                            댓글달기
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" id="comment_box">
            </div>
        </article>
    </main>
    <!-- 회원가입 모달창 -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <h5>Name</h5>
                        <input name="username" id="username" type="text" class="form-control" placeholder="Name">
                        <h5 class="mt-3">Email</h5>
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                        <h5 class="mt-3">Password</h5>
                        <input name="password" id="password" type="password" class="form-control"
                            placeholder="Password">
                        <h5 class="mt-3">Password2</h5>
                        <input name="password2" id="password2" type="password" class="form-control"
                            placeholder="Password2">
                        <h5 class="mt-3">Phone</h5>
                        <input name="phone" id="phone" type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                        </button>
                        <button type="button" onclick="handleSignup()" class="btn btn-primary" style="float: right;">
                            Signup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 로그인 모달창 -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <h5>Email</h5>
                        <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
                        <h5 class="mt-3">Password</h5>
                        <input name="password" id="login-password" type="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                        </button>
                        <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: right">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
