<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/api.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/ai_image.js"></script>
</head>

<body>
    <!-- nav start -->
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <!-- nav end -->
    <!-- content start -->
    <main class="site-body">
        <div class="main-header">
            <div class="content" style="height: 300px;">
                <div class=" fg"></div>
            </div>
        </div>
        <div class=" content-list max-content-width">
            <div class="header">
                <h2>AI재료 판독</h2>
            </div>
            <div class="ai_image_show" id="ai_image_show">
                <p>아직 재료를 넣지 않음</p>
            </div>
            <div class="input-group">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" class="form-control" id="imageInput" aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload하기</button>
                </form>
            </div>
            <div>
                <p>당신에게 알맞는 레시피추천</p>
            </div>
        </div>
    </main>
    <!-- 회원가입 모달창 -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="password" type="password" class="form-control"
                                        placeholder="password">
                                    <input name="password2" id="password2" type="password" class="form-control"
                                        placeholder="password2">
                                    <div class="sign-up">
                                        <button type="button" class="signup" onclick="handleSignup()">Sign up</button>
                                    </div>
                                </form>
                                <div class="divider">
                                    <span>or</span>
                                </div>
                                <div class="social-login">
                                    <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                                    <button class="google" onclick="googleLogin()">Google</button>
                                    <button class="naver" onclick="naverLogin()">Naver</button>
                                    <button class="github" onclick="githubLogin()">GitHub</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 로그인 모달창 -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="login_email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="login_password" type="password" class="form-control"
                                        placeholder="password">
                                    <div class="sign-in">
                                        <button type="button" class="signin" onclick="handleSignin()">Sign in</button>
                                    </div>
                                </form>
                                <div class="divider">
                                    <span>or</span>
                                </div>
                                <div class="social-login">
                                    <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                                    <button class="google" onclick="googleLogin()">Google</button>
                                    <button class="naver" onclick="naverLogin()">Naver</button>
                                    <button class="github" onclick="githubLogin()">GitHub</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
