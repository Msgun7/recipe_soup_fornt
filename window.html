<!DOCTYPE html>
<html lang="ko">

<head>
  <title>구매하기</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- 토스페이먼츠 JavsScript SDK  -->
  <script src="https://js.tosspayments.com/v1/payment"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    .mb2 {
      margin-bottom: 25px;
    }

    .gray {
      color: rgb(78, 89, 104);
      font-size: 13px;
    }

    .red {
      color: rgb(240, 68, 82);
      font-size: 13px;
    }

    .box_section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 1%), 0 6px 6px rgb(0 0 0 / 6%);
    }
  </style>

</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">

        <h2 style=" margin-top:10px;  padding:20px 0px 10px 0px">
          <img width="45px" src="https://static.toss.im/3d-emojis/u1F60E-apng.png">
          Tosspayments 결제
        </h2>

        <div id="info" class="box_section" style=" margin-top:30px; padding:20px 10px 10px 10px">
          <div class="card-body">
            <div class="gray">
              <ul>
                <li>토스페이 결제창
                  <a href="#" target="_blank"><span class="badge bg-primary">link</span></h5>
                </li>
              </ul>
              </a>
            </div>
          </div> <!-- .card-body -->
        </div> <!-- #info -->

        <div id="requestPayment_form" class="box_section"
          style="padding: 40px 30px 50px 30px; margin-top:30px; margin-bottom:50px">

          <label class="form-label" for="paymentType">결제수단 <span class="red">필수</span></label>
          <select id="paymentType" class="form-select form-control-lg mb2">
            <option value="카드" selected>카드</option>
            <option value="계좌이체">계좌이체</option>
            <option value="가상계좌">가상계좌</option>
            <option value="휴대폰">휴대폰</option>
            <option value="문화상품권">문화상품권</option>
            <option value="도서문화상품권">도서문화상품권</option>
            <option value="게임문화상품권">게임문화상품권</option>
            <option value="토스페이">토스페이</option>
          </select>

          <div class="mb2">
            <label class="form-label" for="amount">주문번호 <span class="gray">(orderId) </span> <span
                class="red">필수</span></label>
            <input id="orderId" class="form-control form-control-lg" type="text" readonly>
          </div>
          <div class="mb2">
            <label class="form-label" for="amount">멤버십 <span class="red">필수</span></label>
            <h5>basic</h5>
            <input type="checkbox" class="checkbox1" id="basic" data-amount="1000" data-name="베이직 이용권">월 1,000원
            <h5>premium</h5>
            <input type="checkbox" class="checkbox2" id="premium" data-amount="3000" data-name="프리미엄 이용권">월 3,000원
          </div>
          <div class="mb2">
            <label class="form-label" for="amount">선택 멤버십</label>
            <input id="orderName" class="form-control form-control-lg" type="text" value="">
          </div>
          <div class="mb2">
            <label class="form-label" for="amount">금액</label>
            <input id="amount" class="form-control form-control-lg" type="text" placeholder="금액을 입력해주세요">
            <!-- 금액 내 천단위 콤마 X -->
          </div>
          <div class="mb2">
            <label class="form-label" for="amount">메일<span class="gray">(주문내역을 전달받을 메일)</span></label>
            <input id="customerName" class="form-control form-control-lg" type="text">
          </div>

          <div class="d-grid gap-2">
            <button id="requestPayment" type="button" class="btn btn-lg btn-primary">결제하기</button>
          </div>

        </div> <!-- #requestPayment_form -->

        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/tosspay.js"></script>
    <!-- <script src="/js/checksuccess.js"></script> -->
</body>

</html>
