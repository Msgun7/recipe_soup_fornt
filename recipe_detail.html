<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link href="/css/styles/recipe_card.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <main class="site-body">
    <article class="review-detail max-content-width">
      <div class="review-info">
        <a class="back-link" href="/index.html">&lt; 목록으로</a>
      </div>
      <div id="recipe_name" style="float:left; margin-top:10px">
      </div>
      <div style="float:right;">
        <a a href="" class=" cp-button secondary" data-bs-toggle="modal" data-bs-target="#review"> 후기 작성</a>
      </div>
      <div class="content">
        <div class="content" style="float:left; width: 50%;">
          <div class="Gallery">
            <div class="Gallery-wrapper">
              <div class="Gallery-container js-container" id="recipe_turn">
              </div>
            </div>
          </div>
          <div class="Nav js-nav" id="recipe_turn_btn">
          </div>
        </div>
        <div id="main_img" class="content"
          style="display:inline-block; width: 40%; margin-left:30px; height:550px; margin-bottom:0px">
        </div>
      </div>
      <div class="test" style="margin-top: 30px; width:100%">
        <div id="recipe_info"
          style="border: 2px solid #ffbb00; height:250px; width: 400px; text-align:center; padding:10px; width:100%; height:100%">
        </div>
      </div>

    </article>

  </main>
        <!-- 회원가입 모달창 -->
        <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="su">
                          Sign up</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="container">
                      <div class="global-cont">
                          <div class="inner-cont">
                              <div class="sign-in-up">
                                  <form class="sign-in-form active">
                                      <input name="email" id="email" type="email" class="form-control"
                                          placeholder="Email">
                                      <input name="password" id="password" type="password" class="form-control"
                                          placeholder="Password">
                                      <input name="password2" id="password2" type="password" class="form-control"
                                          placeholder="Password2">
                                      <div>
                                          <button type="button" onclick="handleSignup()" class="btn btn-primary"
                                              style="float: center">
                                              Signup
                                          </button>
                                      </div>
                                  </form>
                                  <div class="divider">
                                      <span>or</span>
                                  </div>
                                  <div class="social-login">
                                      <button class="kakao" onclick="kakaoLogin()">Kakao</button>
                                      <button class="google" onclick="googleLogin()">Google</button>
                                      <button class="naver" onclick="naverLogin()">Naver</button>
                                      <button class="github" onclick="githubLogin()">GitHub</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- 로그인 모달창 -->
      <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                          Sign in</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="container">
                      <div class="global-cont">
                          <div class="inner-cont">
                              <div class="sign-in-up">
                                  <form class="sign-in-form active">
                                      <input name="email" id="login-email" type="email" class="form-control"
                                        placeholder="Email">
                                    <input name="password" id="login-password" type="password" class="form-control"
                                        placeholder="Password">
                                        <button type="button" onclick="handleSignin()" class="btn btn-primary"
                                            style="float: center">
                                            Signin
                                        </button>
                                    </div>
                                  </form>
                                  <div class="divider">
                                      <span>or</span>
                                  </div>
                                  <div class="social-login">
                                      <button class="kakao" onclick="kakaoLogin()">Kakao</button>
                                      <button class="google" onclick="googleLogin()">Google</button>
                                      <button class="naver" onclick="naverLogin()">Naver</button>
                                      <button class="github" onclick="githubLogin()">GitHub</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
  <div class="modal fade" id="review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            리뷰 작성</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="myForm" enctype="multipart/form-data" style="padding: 30px">
          <div class="modal-body">
            <input id="title" type="text" class="form-control" placeholder="title">
            <select id="star">
              <option value=>별점선택</option>
              <option value='1'>⭐️</option>
              <option value='2'>⭐️⭐️</option>
              <option value='3'>⭐️⭐️⭐️</option>
              <option value='4'>⭐️⭐️⭐️⭐️</option>
              <option value='5'>⭐️⭐️⭐️⭐️⭐️</option>
            </select>
            <textarea id="content" placeholder="content" style="width: 100%;"></textarea>
            <input id="image" name="files" multiple accept=".jpg, .png, .jpeg" type="file" class="form-control"
              placeholder="객실 이미지">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button id="submitBtn" type="button" onclick="createReview()" class="btn btn-primary" style="float: right">
              후기 작성
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/recipe_card.js"></script>
</body>

</html>
