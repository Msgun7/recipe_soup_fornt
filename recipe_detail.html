  <!-- 회원가입 모달창 -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h5>Name</h5>
            <input name="username" id="username" type="text" class="form-control" placeholder="Name">
            <h5 class="mt-3">Email</h5>
            <input name="email" id="email" type="email" class="form-control" placeholder="Email">
            <h5 class="mt-3">Password</h5>
            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
            <h5 class="mt-3">Password2</h5>
            <input name="password2" id="password2" type="password" class="form-control" placeholder="Password2">
            <h5 class="mt-3">Phone</h5>
            <input name="phone" id="phone" type="text" class="form-control" placeholder="Phone">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" onclick="handleSignup()" class="btn btn-primary" style="float: right;">
              Signup
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 로그인 모달창 -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h5>Email</h5>
            <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
            <h5 class="mt-3">Password</h5>
            <input name="password" id="login-password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: right">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            리뷰 작성</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="myForm" enctype="multipart/form-data" style="padding: 30px">
          <div class="modal-body">
            <input id="name" type="text" class="form-control" placeholder="title">
            <select id="star">
              <option value=>별점선택</option>
              <option value=1>⭐️</option>
              <option value=2>⭐️⭐️</option>
              <option value=3>⭐️⭐️⭐️</option>
              <option value=4>⭐️⭐️⭐️⭐️</option>
              <option value=5>⭐️⭐️⭐️⭐️⭐️</option>
            </select>
            <textarea id="description" placeholder="content" style="width: 100%;"></textarea>
            <input id="img" name="files" multiple accept=".jpg, .png, .jpeg" type="file" class="form-control"
              placeholder="객실 이미지">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button id="submitBtn" type="button" onclick="createRoom()" class="btn btn-primary" style="float: right">
              후기 작성
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
